# DEFINITION OF SYMBOLS
# v = Volume in SI meter cubed [m^3]
# r = Radius in SI meter [m]
# amf = Air Mass Fraction (Current Mass Flow / Total Mass Flow) [-]
# fmf = Fuel Mass Fraction (Available Fuel Mass Flow / Total Fuel Mass Flow) [-]

# DEFINITION OF SUBSCRIPTS
# ovr = Overall Pressure
# lpc = Low Pressure Compressor
# hpc = High Pressure Compressor
# lpt = Low Pressure Turbine
# hpt = High Pressure Turbine
# cc = Combustion Chamber
# mech = Mechanical
# nozzle = Exit Nozzle
# inlet = Isentropic Inlet
# pz = Primary Zone
# sz = Secondary Zone
# dz = Dilution Zone

